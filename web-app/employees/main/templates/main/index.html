{% extends 'main/layout.html' %}

{% block title %}Должности{% endblock %}

{% block body %}
<div class="container-jobtitle">
    <div class="row row-head">
        <div class="col-md-4">
            <p>Должность</p>
        </div>
        <div class="col-md-4">
            <p>Категория</p>
        </div>
    </div>

    <div class="row">
        {% for row in data %}
            <div class="col-md-4">
                {{row.1}}
            </div>
            <div class="col-md-4">
                {{row.2}}
            </div>
            <div class="col-md-2">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="edit_button" value="{{ row.0 }}">
                    <button class="btn btn-outline-secondary" type="submit">Изменить</button>
                </form>
            </div>
            <div class="col-md-2">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger" type="submit" name="delete_button" value="{{ row.0 }}">Удалить</button>
                </form>
            </div>
        {% endfor %}
    </div>
    <br>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="add_button">
            <button class="btn btn-success button-addjobtitle" type="submit">Добавить</button>
        </form>
</div>
{% endblock %}
